      <mat-card class="example-card"
                *ngFor="let client of clients;"
                (click)="select.emit(client.id)">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
              <img src="{{ client.general.avatar }}" alt="{{ client.general.firstName }}">
            </div>
            <mat-card-title>{{ client.general.firstName }} {{ client.general.lastName }}</mat-card-title>
            <mat-card-subtitle>{{ client.job.title }}</mat-card-subtitle>
          </mat-card-header>
      </mat-card>
